<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="componente-nieto">
  <template>
    <style>
      :host {
        display: table-row;
      }
    </style>
    <h2>[[prop1]]</h2>

    <button on-click="sendMessage">Enviar Mensaje</button>
    <h4></h4>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ComponenteNieto extends Polymer.Element {
      static get is() { return 'componente-nieto'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Nieto'
          },
          objeto: {
            type: Object,
            value: function () {
              return []
            }
          },
          id: String
        };
      }

      sendMessage() {
        this.dispatchEvent(new CustomEvent('mensaje', {
          detail: {
            valor: 'He hecho click en el nieto '+ this.id
          },
          bubbles: true,
          composed: true
        }));
      }

      ready() {
        super.ready();
        console.log("Ejecutandose ready Nieto");
      }
    }

    window.customElements.define(ComponenteNieto.is, ComponenteNieto);
  </script>
</dom-module>
