<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./ExploradorBurbuja.html">

<dom-module id="explorador-padre">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <header>Estamos en [[nombre]]</header>
    <explorador-burbuja carpetas="[[explorador.carpetas]]" id="explorador-burbuja">
    </explorador-burbuja>

  </template>

  <script>

    /**
     * @customElement
     * @polymer
     */
    class ExploradorPadre extends Polymer.Element {
      static get is() { return 'explorador-padre'; }
      static get properties() {
        return {
          nombre: {type: String},
          explorador: {
            type: Array,
            _event: Object,
            value: function () {
              return {
                carpetas: [
                  {
                    nombre: 'carpeta1',
                    clickado: false,
                    hijos: [
                      {
                        nombre: 'carpeta1Hijo1',
                        clickado: false,
                        hijos: []
                      },
                      {
                        nombre: 'carpeta1Hijo2',
                        clickado: false,
                        hijos: []
                      }

                    ]
                  },
                  {
                    nombre: 'carpeta2',
                    clickado: false,
                    hijos: [
                    {
                        nombre: 'carpeta2Hijo1',
                        clickado: true,
                        hijos: []
                      },
                      {
                        nombre: 'carpeta2Hijo2',
                        clickado: false,
                        hijos: []
                      }
                    ]
                  },
                  {
                    nombre: 'carpeta3',
                    clickado: false,
                    hijos: [
                    {
                        nombre: 'carpeta3Hijo1',
                        clickado: false,
                        hijos: [
                        {
                        nombre: 'Hijo1Nieto1',
                        clickado: false,
                        hijos: [                        {
                        nombre: 'Hijo1Nieto1Bisnieto',
                        clickado: false,
                        hijos: []
                      }]
                      },
                      {
                        nombre: 'Hijo2Nieto1',
                        clickado: false,
                        hijos: []
                      }
                        ]
                      },
                      {
                        nombre: 'carpeta3Hijo2',
                        clickado: false,
                        hijos: []
                      }
                    ]
                  }
                ]
              }
            }
          }
        };

      }

      connectedCallback() {
        super.connectedCallback();
        this.evento = this.nuevoNodo.bind(this);
        this.addEventListener("enviarNodo", this.evento);
      }

      disconnectedCallback() {
        this.removeEventListener("enviarNodo", this.evento);
        super.disconnectedCallback();
      }

      nuevoNodo({detail}) {
        this.nombre = detail.nombre;
      }
    }

    window.customElements.define(ExploradorPadre.is, ExploradorPadre);
  </script>
</dom-module>
