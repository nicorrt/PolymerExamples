<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./FolderChild.html">

<dom-module id="folder-parent">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <template is="dom-repeat" items="[[carpetas]]" as="carpeta">

            <folder-child id="[[carpeta.nombre]]" nombre="[[carpeta.nombre]]" hijos='[[carpeta.hijos]]'
                clickado="[[carpetas.clickado]]">
            </folder-child>

        </template>
    </template>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class FolderParent extends Polymer.Element {
            static get is() { return 'folder-parent'; }
            static get properties() {
                return {
                    carpetas: Array,
                };
            }

        }

        window.customElements.define(FolderParent.is, FolderParent);
    </script>
</dom-module>
