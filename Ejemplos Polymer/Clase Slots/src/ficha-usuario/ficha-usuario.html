<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../estilos-compartidos.html">

<dom-module id="ficha-usuario">
  <template>
    <style include="estilos-compartidos">
      :host {
        display: block;
      }
      .perfil, i {
        font-size: 0.7em;
      }
      ::slotted(*){
        background-color: aliceblue;
      }
      ::slotted(p) {
        background-color: aquamarine;
      }
    </style>
    <div>
        <section><slot></slot></section>
        <div class="perfil"><slot name="perfil"></slot></div>
        <hr>
        <i>Twitter: <slot name="twitter"></slot></i>
        <p>Esto es un p√°rrafo</p>
    </div>
    
    
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FichaUsuario extends Polymer.Element {
      static get is() { return 'ficha-usuario'; }
      static get properties() {
        return {
          nombre: String
        };
      }
    }

    window.customElements.define(FichaUsuario.is, FichaUsuario);
  </script>
</dom-module>
