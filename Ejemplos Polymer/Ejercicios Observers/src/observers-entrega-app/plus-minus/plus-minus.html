<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="plus-minus">
    <template>
        <style>
            :host {
                display: block;
            }

            #plus-minus-item {
                border-radius: 5%;
                display:block;
                align-items: center;
            }
        </style>
        <div id="plus-minus-item">
            <header>[[label]]</header>
            <div>
                <button on-click="aumentarDatos">+</button>
                <span>[[datos]]</span>
                <button on-click="disminuirDatos">-</button>
            </div>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class PlusMinus extends Polymer.Element {
            static get is() { return 'plus-minus'; }
            static get properties() {
                return {
                    label: String,
                    datos: Number,
                    maxValue: Number,
                    minValue: Number
                };
            }

            aumentarDatos() {
                this.dispatchEvent(new CustomEvent('enviarDatos', {
                    detail: {datos: this.datos + 10, max: this.maxValue, min: this.minValue, label: this.label},
                    bubbles: true,
                    composed: true
                }));
            }

            disminuirDatos() {
                this.dispatchEvent(new CustomEvent('enviarDatos', {
                    detail: {datos: this.datos - 10, max: this.maxValue, min: this.minValue, label: this.label},
                    bubbles: true,
                    composed: true
                }));
            }
        }

        window.customElements.define(PlusMinus.is, PlusMinus);
    </script>
</dom-module>
