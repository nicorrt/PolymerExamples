<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="click-check">
    <template>
        <style>
            :host {
                display: block;
            }

            #click-check {
                background-color: rgb(84, 133, 183);
                border-radius: 5%;

                height: 100px;
                width: 250px;
                margin-left: 20px;
                margin-right: 20px;
                margin-top: 40px;
            }

            button {
                margin-left: 20px;
                border: none;
            }

            #circle {
                background: rgb(178, 34, 34);
                border-radius: 50%;
                width: 25px;
                height: 25px;
                margin-left: 25px;
            }

            #bottons-circle {
                display: flex;
                align-items: center;
                padding: 18px 0px 0px 0px;
            }

            .spinner {
                border: 4px solid rgba(0, 0, 0, .1);
                border-left-color: transparent;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-left: 100px;
                margin-top: 20px;

            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <div id="click-check">

            <div id="bottons-circle">
                <button id="boton1" on-click="selectActive">Activar</button>
                <button id="boton2" on-click="selectDesactive">Desactivar</button>
                <div id="circle"></div>
            </div>
            <template is="dom-if" if="[[status]]">
                <div class='spinner'></div>
            </template>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class ClickCheck extends Polymer.Element {
            static get is() { return 'click-check'; }
            static get properties() {
                return {
                    status: {
                        type: Boolean,
                        value: false,
                        observer: 'observaStatus'
                    }
                };
            }

            selectActive() {
                this.status = true;
            }

            selectDesactive() {
                this.status = false;
            }

            observaStatus(status) {
                let circle = document.querySelector("body > div > click-check").shadowRoot.querySelector("#circle");
                if (status) {
                    circle.style.backgroundColor = "green";
                } else {
                    circle.style.backgroundColor = "red";
                }
            }
        }

        window.customElements.define(ClickCheck.is, ClickCheck);
    </script>
</dom-module>
