<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./input-mixin.html">

<dom-module id="input-text">
    <template>
        <style>
            :host {
                display: block
            }
        </style>

        <span>[[label]]:</span>
        <input type="text" value="{{value::input}}">
        [[foo]]
    </template>

    <script>

        class InputText extends EscuelaIT.InputMixin(Polymer.Element) {
            static get is() {
                return 'input-text';
            }

            static get properties() {
                return {
                    foo: String
                };
            }

            ready() {
                super.ready();
            }

        }

        window.customElements.define(InputText.is, InputText);
    </script>
</dom-module>
